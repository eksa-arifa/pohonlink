<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>linktree clone versi imajinasi sendiri</title>
</head>
<body>
  <div class="kotak">
    <div class="nightmode">
      <input type="checkbox" id="check" />
      <label for="check" class="label">
        <div class="toggle"></div>
      </label>
    </div>
    <div class="foto">
      <img src="https://cdn.pixabay.com/photo/2020/12/08/12/23/kakashi-hatake-5814250_640.png" />
      <div class="nama">
        Eksa <i class="fa fa-check-circle" aria-hidden="true"></i>
      </div>
    </div>
    <div class="deskripsi">
      
    </div>
    <div class="linktree">
      <div class="link"><i class="fa fa-list" aria-hidden="true"></i><a href="https://tiktok.com/@eksa1536">TikTok</a></div>
      <div class="link"><i class="fa fa-list" aria-hidden="true"></i><a href="https://instagram.com/eksa1536">Instagram</a></div>
      <div class="link"><i class="fa fa-list" aria-hidden="true"></i><a href="https://eksa-arifa.github.io/eksadevweb">Personal Web</a></div>
      <div class="link"><i class="fa fa-list" aria-hidden="true"></i><a href="https://eksa-arifa.github.io/memorizeGame">Game</a></div>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script>
  function hujan(){
    let jumlah = 20;
    const body = document.querySelector('body');
    let i = 0;
    
    while(i < jumlah){
      let element = document.createElement('span');
      let panjang = Math.random() * 5;
      let posx = Math.floor(Math.random() * window.innerWidth);
      let delay = Math.random()* -10;
      let duration = Math.ceil(Math.random()* 6);
      
      element.style.width = 0.2 + panjang + 'px';
      element.style.left = posx + 'px';
      element.style.animationDelay = delay + 's';
      element.style.animationDuration = duration + 's';
      body.appendChild(element);
      i++;
    }
  }
  
  hujan();
  </script>
</body>
</html>
